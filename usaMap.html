<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://datamaps.github.io/scripts/datamaps.all.min.js?v=1"></script>
<h2>USA Map</h2>
<p>Trendy News</p>
<div id="container" style="position: relative; width: 80%; max-height: 450px;"></div>


<script>
    var map = new Datamap({
        scope: 'usa',
        element: document.getElementById('container'),
        projection: 'mercator',
        height: 500,
        fills: {
            defaultFill: '#f0af0a',
            lt50: 'rgba(0,244,244,0.9)',
            gt50: 'red'
        },
    })
</script>
</body>
